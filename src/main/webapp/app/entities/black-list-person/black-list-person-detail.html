
<div>
    <h2><span data-translate="facetrackerApp.blackListPerson.detail.title">Black List Person</span> {{vm.blackListPerson.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="facetrackerApp.blackListPerson.name">Name</span></dt>
        <dd>
            <span>{{vm.blackListPerson.name}}</span>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="black-list-person-detail.edit({id:vm.blackListPerson.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
