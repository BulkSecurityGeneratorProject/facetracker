
<div>
    <h2><span data-translate="facetrackerApp.image.detail.title">Image</span> {{vm.image.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="facetrackerApp.image.image">Image</span></dt>
        <dd>
            <div ng-if="vm.image.image">
                <a ng-click="vm.openFile(vm.image.imageContentType, vm.image.image)">
                    <img data-ng-src="{{'data:' + vm.image.imageContentType + ';base64,' + vm.image.image}}" style="max-width: 100%;" alt="image image"/>
                </a>
                {{vm.image.imageContentType}}, {{vm.byteSize(vm.image.image)}}
            </div>
        </dd>
        <dt><span data-translate="facetrackerApp.image.person">Person</span></dt>
        <dd>
            <a ui-sref="person-detail({id:vm.image.person.id})">{{vm.image.person.id}}</a>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="image-detail.edit({id:vm.image.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
