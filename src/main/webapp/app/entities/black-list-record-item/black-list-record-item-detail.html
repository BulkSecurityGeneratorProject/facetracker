
<div>
    <h2><span data-translate="facetrackerApp.blackListRecordItem.detail.title">Black List Record Item</span> {{vm.blackListRecordItem.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="facetrackerApp.blackListRecordItem.record">Record</span></dt>
        <dd>
            <a ui-sref="record-detail({id:vm.blackListRecordItem.record.id})">{{vm.blackListRecordItem.record.id}}</a>
        </dd>
        <dt><span data-translate="facetrackerApp.blackListRecordItem.person">Person</span></dt>
        <dd>
            <a ui-sref="black-list-person-detail({id:vm.blackListRecordItem.person.id})">{{vm.blackListRecordItem.person.id}}</a>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="black-list-record-item-detail.edit({id:vm.blackListRecordItem.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
